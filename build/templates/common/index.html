<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%; width: 100%;">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="description"
        content="The JavaScript Bold Report Viewer allows the end-users to visualize the {{sampleName}} report in browsers.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script>
        function validateBrowser() {
            var uaValidate = navigator.userAgent.match(/(MSIE |Trident.*rv[ :])([0-9]+)/);
            if (uaValidate != null)
                return uaValidate[2];
            return null;
        }
        var ieVer = validateBrowser();
        if (ieVer != null && ieVer < 11) {
            if (!location.origin) {
                location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
                location.href = location.origin + '/error.html';
            }
        }
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    <link href="../../../common/index.css" rel="stylesheet" />
</head>

<body>
    <div hidden id="reports-analytics" data-queue="Bold Reports - Demos - JavaScript"></div>
    <style>
        /* Report Viewer */
        .e-reportviewer .e-reportviewer-toolbarcontainer .e-reportviewer-toolbarul.e-show {
            border-style: none;
            float: right;
        }

        .e-reportviewer-toolbarcontainer.e-toolbar {
            padding-right: 0px;
        }

        .e-reportviewer-icon.ej-webicon {
            font-family: 'ej-webfont';
        }

        #description {
            display: none;
        }
    </style>
    <div class="splash">
        <div class="message">JavaScript Reports</div>
        <div class="loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <div class="ej-body e-hidden">
        <div class="ej-preview-header">
            <div class="ej-preview-left-side">
                <a id="home_page" href="/" target="_blank">
                    <div class="ej-preview-platform-name">Bold Reports for JavaScript</div>
                </a>
            </div>
            <div class="ej-preview-right-side">
                <!-- We hided this element as per management instruction -->
                <!-- <a class="ej-preview-button bold-schedule-demo" href="https://www.boldreports.com/schedule-free-demo"
                    title="Report Server" target="_blank">Schedule Free Demo</a> -->
                <a class="ej-preview-button product-detail" href="https://www.boldreports.com/embedded-reporting/javascript-report-viewer"
                    title="Report Viewer" target="_blank">Product Detail</a>
                <a class="ej-preview-button try-it-free" href="https://app.boldid.net/reporting/embedded/register?plan=120&evaluation=v2&leadsource=demos.boldreports.com&gclid=&referrerroriginurl=https://demos.boldreports.com/pricing&secondaryreferraloriginurl=https://demos.boldreports.com/"
                    title="Report Server" target="_blank">Try it Free</a>
            </div>
        </div>
        <div class="ej-preview-content">
            {{body}}
        </div>
    </div>
    <script src="../../../common/reports.js"></script>
    <script src="./index.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector(".splash").classList.add('e-hidden');
        document.querySelector('.ej-body.e-hidden').classList.remove('e-hidden');
        setReportsHeight();
    });

    window.addEventListener('resize', () => {
        setReportsHeight();
    });

    if (location.href.includes('external-parameter-report')) {
        var userAgent = window.navigator.userAgent;
        var isMobile = /mobile/i.test(userAgent);
        var wheelEvent = 'onwheel' in document.createElement('div') ? 'wheel' : 'mousewheel';
        if (wheelEvent && !isMobile) {
            window.addEventListener(wheelEvent, function () { }, { passive: false });
        }
    }

    function setReportsHeight() {
        if (location.href.includes('/preview') && location.href.includes('/external-parameter-report')) {
            let style = document.getElementById('reports-style');
            if (!style) {
                style = document.createElement('style');
                style.id = 'reports-style';
                document.body.appendChild(style);
            }
            style.textContent = `ej-sample{
                display:block;
                overflow: hidden;
                height: ${window.innerHeight -
                (document.getElementsByClassName('ej-preview-content')[0].getBoundingClientRect().top - document.body.getBoundingClientRect().top)}px
                }`;
        }

    }
</script>

</html>
